<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Rafting Adventures! Find our contact information, meet our team, and use our contact form for inquiries, reservations, and suggestions. We're here to help you plan your next adventure!">
    <title>Contact - Rafting Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/RaftingLogo.png" alt="Rafting Company Logo">
        <h1>Rafting Adventures</h1>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="trips.html">Trips</a></li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="company-info">
            <h2>Contact Information</h2>
            <p>Address: 123 River Road, Rapids City</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@raftingcompany.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" frameborder="0" style="border:0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
        
        <section id="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee">
                <img src="images/TourGuide.jpg" alt="Employee 1">
                <figcaption>John Doe - Tour Guide</figcaption>
            </div>
            <div class="employee">
                <img src="images/Reservation.jpg" alt="Employee 2">
                <figcaption>Jane Smith - Reservation Specialist</figcaption>
            </div>
            <div class="employee">
                <img src="images/customerservice.jpg" alt="Employee 3">
                <figcaption>Emily Johnson - Customer Service</figcaption>
            </div>
        </section>
        
        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="purpose">Purpose:</label>
                <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry" required>
                <label for="general-inquiry">General Inquiry</label>
                <input type="radio" id="reservation-question" name="purpose" value="reservation-question">
                <label for="reservation-question">Reservation Question</label>
                <input type="radio" id="website-suggestion" name="purpose" value="website-suggestion">
                <label for="website-suggestion">Website Suggestion</label>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-media">
        <p>&copy; 2024 Rafting Company. Designed by Oscar Ramos</p>

        <a href="https://Instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
        <a href="https://app.moqups.com/b59kmdWZ3vasTIOIY6EZ7CmMWDluOpwR/view/page/ad64222d5"><img src="images/contactwireframe.png" alt="Wireframe"> </a>
        </div>
    </footer>
</body>
</html>
